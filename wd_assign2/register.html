<form id="regform" method="post" action=" http://mercury.ict.swin.edu.au/it000000/formtest.php">
<div class="container">  
<h3>Registeration Form</h3>
<hr>
<div class="textinput">
	<label for="fname"><b>First name:</b></label>   
	<input id="fname" type="text" name="fname" placeholder= "First name" />
</div>
<div class="textinput">     
	<label for="lname"><b>Last name:</b></label>    
	<input id="lname" type="text" name="lname" placeholder="Last name" /> 
</div>
<div class="textinput">
	<label for="sid">Username</label>
	<input id="sid" type="text" name="id" />
</div>  
<div class="radioinput">
	<label><b>Gender:</b></label>
	<p><input type="radio" name="gender" value="M" id="genm" />
	<label for="genm">Male</label></p>
	<p><input type="radio" name="gender" value="F" id="genf"/>
	<label for="genf">Female</label></p>
	<p><input type="radio" name="gender" value="O" id="geno"/>
	<label for="geno">Other</label></p> 
</div>
<div class="textinput">
	<label for="phnum"><b>Phone number:</b></label>  
	<input type="text" id="phnum" name="phnum" placeholder="### ### ####" maxlength="10" />  
</div>
	<label><b>Birthday:</b></label>
	<p><input type="date" id="birthday" name="birthday"></p>
<div class="textinput">
	<label for="email"><b>Email:</b></label>  
	<input type="text" id="email" placeholder="Enter email" name="email" />  
</div>
	<label><b>Favourite coffee:</b></label>
	<p><select name="Coffee" id="coffee">
	<option value="Cappuccino">Cappuccino</option>
	<option value="Flat White">Flat white</option>
	<option value="Latte">Latte</option>
	<option value="Long black">Long black</option>
	<option value="Espresso">Espresso</option>
	<option value="Chai">Spiced chai latte</option>
</select></p>
<div class="textinput">
	<label for="pwd1"><b>Password:</b></label>  
	<input type="password" id="pwd1" placeholder="Enter password" name="pwd1" pattern ="^[a-zA-Z ]+$" />  
</div>
<div class="textinput">
	<label for="pwd2"><b>Retype password:</b></label>  
	<input type="password" id="pwd2" placeholder="Retype password" name="pwd2" pattern ="^[a-zA-Z ]+$" /> 
</div>
<div>
	<label><b>How did you hear about us?</b></label> 
<p><input type="checkbox" id="option1" name="option1" value="Word">
<label for="option1">Word of mouth</label><br>
<input type="checkbox" id="option2" name="option2" value="Search">
<label for="option2">Search engine</label><br>
<input type="checkbox" id="option3" name="option3" value="Social">
<label for="option3">Social media</label><br><br></p>
</div>
<hr>
	<div class="buttoninput">
	<button type="submit" class="registerbtn">Register</button> 
	</div> 
</div>
